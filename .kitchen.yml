---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-26
  - name: ubuntu-12.04
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[test::install]
      - recipe[test::legacy]
    verifier:
      inspec_tests:
        - test/smoke/default
