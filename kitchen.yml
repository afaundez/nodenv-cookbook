---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-1
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-8
  - name: debian-9
  - name: debian-10
  - name: fedora-30
  - name: fedora-31
  - name: fedora-latest
  - name: oraclelinux-6
    driver_config:
      box: bento/oracle-6
  - name: oraclelinux-7
    driver_config:
      box: bento/oracle-7
  - name: oraclelinux-8
    driver_config:
      box: bento/oracle-8
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-19.10
  - name: ubuntu-20.04
    driver_config:
      box: ubuntu/xenial64

suites:
  - name: default
    run_list:
      - recipe[test::setup]
      - recipe[test::system]
      - recipe[test::user]
