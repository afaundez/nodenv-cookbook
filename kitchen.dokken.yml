---
driver:
  name: dokken
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: false
  chef_license: accept-no-persist

verifier:
  name: inspec
  chef_license: accept-no-persist

platforms:
  - name: amazonlinux-1
  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-6
    driver:
      image: dokken/centos-6
      pid_one_command: /sbin/init
  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
  - name: debian-8
    driver:
      image: dokken/debian-8
  - name: debian-9
    driver:
      image: dokken/debian-9
  - name: debian-10
    driver:
      image: dokken/debian-10
  - name: fedora-30
    driver:
      image: dokken/fedora-30
      pid_one_command: /usr/lib/systemd/systemd
  - name: fedora-31
    driver:
      image: dokken/fedora-31
      pid_one_command: /usr/lib/systemd/systemd
  - name: oraclelinux-6
    driver:
      image: dokken/oraclelinux-6
      pid_one_command: /sbin/init
  - name: oraclelinux-7
    driver:
      image: dokken/oraclelinux-7
      pid_one_command: /usr/lib/systemd/systemd
  - name: oraclelinux-8
    driver:
      image: dokken/oraclelinux-8
  - name: ubuntu-14.04
    driver:
      image: dokken/ubuntu-14.04
  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[test::setup]
      - recipe[test::system]
      - recipe[test::user]
